<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRADEOZA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }
    .float { animation: float 6s ease-in-out infinite; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-950 text-white min-h-screen">

  <!-- Sidebar -->
  <aside class="fixed left-0 top-0 h-full w-56 bg-white/5 backdrop-blur-xl border-r border-white/10 shadow-xl flex flex-col items-center py-8 space-y-8">
    <h1 class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500 drop-shadow-lg">TRADEOZA</h1>
    <nav class="flex flex-col space-y-5 text-base">
      <a href="#news" class="hover:text-indigo-400 transition">ðŸ“¢ News</a>
      <a href="#charts" class="hover:text-purple-400 transition">ðŸ“Š Charts</a>
      <a href="#analytics" class="hover:text-pink-400 transition">ðŸ“ˆ Analytics</a>
      <a href="#converter" class="hover:text-green-400 transition">ðŸ’± Converter</a>
      <a href="#calc" class="hover:text-yellow-400 transition">ðŸ§® Calculator</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-60 p-8 grid lg:grid-cols-3 gap-6 max-w-7xl">

    <!-- Forex News -->
    <div id="news" class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-lg p-4 float hover:scale-105 transition duration-300 col-span-2">
      <h2 class="text-lg font-semibold mb-3 text-indigo-400">ðŸ“¢ Forex News</h2>
      <iframe src="https://www.forexfactory.com/calendar" 
              width="100%" height="350" 
              class="rounded-lg border border-gray-700 shadow"></iframe>
    </div>

    <!-- TradingView -->
    <div id="charts" class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-lg p-4 float hover:scale-105 transition duration-300">
      <h2 class="text-lg font-semibold mb-3 text-purple-400">ðŸ“Š Live Chart</h2>
      <div id="tradingview-widget" class="h-[350px] rounded-lg"></div>
    </div>

    <!-- Analytics -->
    <div id="analytics" class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-lg p-4 float hover:scale-[1.02] transition duration-300 col-span-3">
      <h2 class="text-lg font-semibold mb-3 text-pink-400">ðŸ“ˆ Fundamental Analytics</h2>
      <p class="text-gray-300">ðŸš€ Coming soon: Real-time API-based financial metrics, sentiment analysis, and stock/forex insights.</p>
    </div>

    <!-- USD to INR Converter -->
    <div id="converter" class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-lg p-4 float hover:scale-105 transition duration-300">
      <h2 class="text-lg font-semibold mb-3 text-green-400">ðŸ’± USD â†’ INR Converter</h2>
      <div class="space-y-3">
        <input type="number" id="usdInput" placeholder="Enter USD" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white">
        <button onclick="convertToINR()" class="w-full bg-green-500 hover:bg-green-600 text-white p-2 rounded font-semibold">Convert</button>
        <p id="inrResult" class="text-gray-300 mt-2">INR: --</p>
      </div>
    </div>

    <!-- Calculator -->
    <div id="calc" class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-lg p-4 float hover:scale-105 transition duration-300">
      <h2 class="text-lg font-semibold mb-3 text-yellow-400">ðŸ§® Calculator</h2>
      <input type="text" id="calcDisplay" disabled class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-right text-white mb-3">
      <div class="grid grid-cols-4 gap-2">
        <button class="bg-gray-700 p-2 rounded" onclick="press('7')">7</button>
        <button class="bg-gray-700 p-2 rounded" onclick="press('8')">8</button>
        <button class="bg-gray-700 p-2 rounded" onclick="press('9')">9</button>
        <button class="bg-indigo-600 p-2 rounded" onclick="press('/')">Ã·</button>

        <button class="bg-gray-700 p-2 rounded" onclick="press('4')">4</button>
        <button class="bg-gray-700 p-2 rounded" onclick="press('5')">5</button>
        <button class="bg-gray-700 p-2 rounded" onclick="press('6')">6</button>
        <button class="bg-indigo-600 p-2 rounded" onclick="press('*')">Ã—</button>

        <button class="bg-gray-700 p-2 rounded" onclick="press('1')">1</button>
        <button class="bg-gray-700 p-2 rounded" onclick="press('2')">2</button>
        <button class="bg-gray-700 p-2 rounded" onclick="press('3')">3</button>
        <button class="bg-indigo-600 p-2 rounded" onclick="press('-')">âˆ’</button>

        <button class="bg-gray-700 p-2 rounded" onclick="press('0')">0</button>
        <button class="bg-gray-700 p-2 rounded" onclick="press('.')">.</button>
        <button class="bg-green-600 p-2 rounded" onclick="calculate()">=</button>
        <button class="bg-indigo-600 p-2 rounded" onclick="press('+')">+</button>

        <button class="col-span-4 bg-red-600 p-2 rounded mt-2" onclick="clearCalc()">C</button>
      </div>
    </div>

  </main>

  <!-- TradingView Script -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    new TradingView.widget({
      "width": "100%",
      "height": "350",
      "symbol": "NASDAQ:AAPL",
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "container_id": "tradingview-widget"
    });

    // USD to INR (fixed rate for demo, can connect API later)
    function convertToINR() {
      const rate = 83.2; // example rate
      let usd = document.getElementById("usdInput").value;
      let inr = (usd * rate).toFixed(2);
      document.getElementById("inrResult").innerText = `INR: â‚¹${inr}`;
    }

    // Calculator
    function press(val) {
      document.getElementById("calcDisplay").value += val;
    }
    function calculate() {
      try {
        document.getElementById("calcDisplay").value = eval(document.getElementById("calcDisplay").value);
      } catch {
        document.getElementById("calcDisplay").value = "Error";
      }
    }
    function clearCalc() {
      document.getElementById("calcDisplay").value = "";
    }
  </script>

</body>
</html>
